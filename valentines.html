<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forever Yours, Preyoshi 💖</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 20px #fff; }
      100% { text-shadow: 0 0 40px #ff69b4; }
    }

    p {
      font-size: 1.8rem;
      font-family: 'Dancing Script', cursive;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .love-meter {
      width: 200px;
      height: 30px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      margin: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #ff1493;
      font-weight: bold;
    }

    .love-fill {
      width: 0;
      height: 100%;
      background: #ff1493;
      transition: width 2s ease-in-out;
      position: absolute;
      left: 0;
      top: 0;
    }

    .love-text {
      position: relative;
      z-index: 1;
    }

    .love-meter:hover .love-fill {
      width: 100%;
    }

    /* Falling Hearts */
    @keyframes falling-hearts {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .heart {
      position: absolute;
      top: -10px;
      font-size: 2rem;
      color: #ff1493;
      animation: falling-hearts 5s linear infinite;
    }

    /* Button Styles */
    .btn {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: #ff1493;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px;
    }

    .btn:hover {
      background: #ff69b4;
      transform: scale(1.1);
    }

    /* Gallery Styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px auto;
      max-width: 800px;
    }

    .gallery img {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    /* Zoomed Image Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .zoomed-img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    /* Music Icon */
    .music-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.3s;
    }

    .music-icon:hover {
      transform: scale(1.2);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="https://github.com/debargha07/VALENTINE/raw/refs/heads/main/dream.mp3" type="audio/mpeg">
  </audio>

  <!-- Music Icon -->
  <div class="music-icon" id="musicIcon">🎵</div>

  <div class="container">
    <h1>Will You Be Mine Forever, Preyoshi? 💖</h1>
    <p>My love for you is beyond words, as endless as time itself. 💕</p>
    <div class="love-meter" onmouseover="fillLoveMeter()">
      <div class="love-fill"></div>
      <span class="love-text">Just Started 💕</span>
    </div>
    <button class="btn" id="memoriesBtn">Our Beautiful Moments 💞</button>
  </div>

  <div class="container" id="memoriesPage" style="display:none;">
    <h1>Our Precious Memories 📸</h1>
    <div class="gallery">
      <img src="https://github.com/debargha07/VALENTINE/blob/main/WhatsApp%20Image%202025-02-13%20at%2023.49.26_4ffb9545.jpg?raw=true" alt="Memory 1">
      <img src="https://github.com/debargha07/VALENTINE/blob/main/WhatsApp%20Image%202025-02-13%20at%2023.49.27_01d5a0ae.jpg?raw=true" alt="Memory 2">
      <img src="https://github.com/debargha07/VALENTINE/blob/main/WhatsApp%20Image%202025-02-13%20at%2023.49.27_e6a83fd4.jpg?raw=true" alt="Memory 3">
      <img src="https://github.com/debargha07/VALENTINE/blob/main/WhatsApp%20Image%202025-02-13%20at%2023.49.28_7d8403a8.jpg?raw=true" alt="Memory 4">
      <img src="https://github.com/debargha07/VALENTINE/blob/main/WhatsApp%20Image%202025-02-13%20at%2023.49.29_fed8632f.jpg?raw=true" alt="Memory 5">
      <img src="https://github.com/debargha07/VALENTINE/blob/main/WhatsApp%20Image%202025-02-13%20at%2023.49.30_67498506.jpg?raw=true" alt="Memory 6">
      <img src="https://github.com/debargha07/VALENTINE/blob/main/WhatsApp%20Image%202025-02-13%20at%2023.54.56_fd9876ce.jpg?raw=true" alt="Memory 7">
      <img src="https://github.com/debargha07/VALENTINE/blob/main/WhatsApp%20Image%202025-02-13%20at%2023.54.57_d524cc5d.jpg?raw=true" alt="Memory 8">
    </div>
    <button class="btn" id="homeBtn">Back to Love 💖</button>
  </div>

  <!-- Zoomed Image Overlay -->
  <div class="overlay" id="overlay">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img class="zoomed-img" id="zoomedImg" src="" alt="Zoomed Image">
  </div>

  <script>
    // Navigation between pages
    document.getElementById('memoriesBtn').addEventListener('click', () => {
      document.querySelector('.container').style.display = 'none';
      document.getElementById('memoriesPage').style.display = 'block';
    });

    document.getElementById('homeBtn').addEventListener('click', () => {
      document.getElementById('memoriesPage').style.display = 'none';
      document.querySelector('.container').style.display = 'flex';
    });

    // Falling Hearts Animation
    function createHearts() {
      setInterval(() => {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 500);
    }

    // Love Meter Animation
    function fillLoveMeter() {
      let loveFill = document.querySelector('.love-fill');
      let loveText = document.querySelector('.love-text');
      loveFill.style.width = '100%';
      loveText.innerText = "100% - Forever Love ❤️";
    }

    // Image Zoom Feature
    const galleryImages = document.querySelectorAll('.gallery img');
    const overlay = document.getElementById('overlay');
    const zoomedImg = document.getElementById('zoomedImg');
    const closeBtn = document.getElementById('closeBtn');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        zoomedImg.src = img.src;
        overlay.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });

    // Music On/Off System
    const musicIcon = document.getElementById('musicIcon');
    const bgMusic = document.getElementById('bg-music');

    musicIcon.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicIcon.innerText = '🎵';
      } else {
        bgMusic.pause();
        musicIcon.innerText = '🔇';
      }
    });

    createHearts();
  </script>
</body>
</html>
